<!Doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="src/todo.js"></script>
	</head>
	<body>
		<div id="container">

			<h3>JS Todo App</h3>
			<p>Todo Items:</p>

			<div id="unfinished">
				<input type="text" id="new-task-field"><button id="add-item">New Task</button>
				<hr>
				<ol id="todo-items"></ol>
			</div>

			<hr>
			<p>Completed Items:</p>

			<div id="finished">
				<ul id="completed-items"></ul>
			</div>

		</div>
	</body>
</html>
